<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot Game</title>

    <style>
        .chessboard-63f37 {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .square-55d63 {
            width: 12.5%;
            height: 12.5%;
            box-sizing: border-box;
        }

        .square-55d63.black {
            background-color: #b58863;
        }

        .square-55d63.white {
            background-color: #f0d9b5;
        }

        .piece-417db {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Play Chess against the Bot</h1>

    <!-- Div where the chessboard will be rendered -->
    <div id="board" class="chessboard-63f37"></div>

    <!-- Button to start a new game -->
    <div style="text-align: center;">
        <button onclick="startNewGame()">Start New Game</button>
    </div>

    <script>
        function ChessBoard(id) {
            var board = document.getElementById(id);
            board.innerHTML = ''; // Clear previous board content
            var squares = [];
            // Create 64 squares in double loop 8*8
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    // Every square is a div element
                    var square = document.createElement('div');
                    square.className = 'square-55d63';
                    // If the number of the square in the loop is even, add white class
                    if ((i + j) % 2 === 0) {
                        square.classList.add('white');
                    } else {
                        square.classList.add('black');
                    }
                    board.appendChild(square);
                    squares.push(square);
                }
            }
            return {
                clear: function() {
                    board.innerHTML = ''; // Clear the board
                },
                position: function(pos) {
                    // Placeholder for position update logic
                }
            };
        }

        /* Function to start a new game */
        function startNewGame() {
            board = ChessBoard('board');
        }

        /* Initialize the game on page load */
        startNewGame();
    </script>
</body>
</html>
